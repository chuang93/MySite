<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 BarGraph</title>

   <!--      <script type="text/javascript" src="
https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script> -->

 <script type="text/javascript" src="../d3/d3.min.js"></script>

    <style>

.axis path,
.axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    font-size: 11px;
}
    </style>
    </head>

    <body>

        <script type="text/javascript">

          var w=500;
          var h=300;
          var padding = 30;
          var formatAsPercentage = d3.format(".1%");

var dataset = [];
var numDataPoints = 50;
var xRange = Math.random() * 1000;
var yRange = Math.random() * 1000;
for (var i = 0; i < numDataPoints; i++) {
    var newNumber1 = Math.round(Math.random() * xRange)/1000;
    var newNumber2 = Math.round(Math.random() * yRange);
    dataset.push([newNumber1, newNumber2]);
}

var xScale = d3.scaleLinear().nice()
                     .domain(
                      [
                      d3.min(dataset, function(d) { return d[0]; }),
                      d3.max(dataset, function(d) { return d[0]; })
                       ]
                      )
                     .range([padding, w - padding * 2]); //says that the input scale is going from  0 to the max value of the first index (x) of each element, scaled to between 0 and w (500). This scales the input between the width of the svg element.
var yScale = d3.scaleLinear().nice()
                     .domain(
                      [
                      d3.min(dataset, function(d) { return d[1]; }),
                      d3.max(dataset, function(d) { return d[1]; })
                       ]
                      )
                     .range([h - padding, padding]); //reverse 0-h to h-0 to make the mapping inverse in the y direction.

var rScale = d3.scaleLinear()
                     .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                     .range([2, 5]);




    var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
          svg.selectAll("circle")
          .data(dataset)
   .enter()
   .append("circle") 
   .attr("cx", function(d) {
        return xScale(d[0]);
   })
   .attr("cy", function(d) {
        return yScale(d[1]);
   })
 
  .attr("r", function(d) {
    return rScale(d[1]);
})
  .attr("fill", "blue");



   var xAxis = d3.axisBottom(xScale).ticks(5);
   xAxis.tickFormat(formatAsPercentage);
   var yAxis=  d3.axisLeft(yScale).ticks(5);            

   // svg.selectAll("text")
   // .data(dataset)
   // .enter()
   // .append("text")
   // .text(function(d) {
   //      return d[0] + "," + d[1];
   // })
   //  .attr("x", function(d) {
   //      return xScale(d[0]);
   // })
   // .attr("y", function(d) {
   //      return yScale(d[1]);
   // })
   //  .attr("font-family", "sans-serif")
   // .attr("font-size", "11px")
   // .attr("fill", "red");

svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(0," + (h - padding) + ")")
    .call(xAxis);

svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(" + padding + ",0)")
    .call(yAxis);


        </script>

    </body>
</html>
