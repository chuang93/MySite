<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 BarGraph</title>

       <!--  <script type="text/javascript" src="
https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script> -->

 <script type="text/javascript" src="../d3/d3.min.js"></script>

    <style>
        div.bar {
    display: inline-block;
    width: 20px;
    height: 75px;
    margin-right: 2px;   /* We'll override this later */
    background-color: teal;


        }
    </style>
    </head>

    <body>

        <script type="text/javascript">
           
   var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
    var w = 500;
    var h = 100;
    var barPadding = 1;  // <-- New!

//Create SVG element
    var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

   var x= svg.selectAll("rect")
   .data(dataset)
   .enter()
   .append("rect")
   .attr("x", function(d, i) {
    return i * (w / dataset.length);
})
   .attr("y", function(d) {
    return h - d*4;  //Height minus data value
})
   .attr("width", w / dataset.length - barPadding)
   .attr("height", function(d) {
    return d * 4;  // <-- Times four!
})
   .attr("fill", function(d) {
    return "rgb(0, 0, " + (d * 10) + ")";
});

   // x and y positions of text chain are at the same positions as the bars.

   svg.selectAll("text")
   .data(dataset)
   .enter()
   .append("text")
     .text(function(d) {
        return d;
   }).attr("x", function(d, i) {
        return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
    })
    .attr("y", function(d) {
        return h - (d * 4) + 14;  //15 is now 14
    }).attr("font-family", "sans-serif")
   .attr("font-size", "11px")
   .attr("fill", "white")
     .attr("text-anchor", "middle");

        </script>

    </body>
</html>
